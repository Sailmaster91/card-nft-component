<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./assets/css/estilos.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		/>

		<title>Frontend Mentor | NFT preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<div class="image"><img src="images/image-equilibrium.jpg" alt="imagen-nft" /></div>
			<div class="text">
				<h1 class="text__title">Equilibrium #3429</h1>
				<p class="text__description">Our Equilibrium collection promotes balance and calm.</p>
				<div class="text__stats">
					<span class="text__stats--eth"
						><img src="images/icon-ethereum.svg" alt="icon-ethereum" /> 0.041 ETH</span
					>
					<span class="text__stats--days"
						><img src="images/icon-clock.svg" alt="icono reloj" /> 3 days</span
					>
				</div>
				<hr class="text__line" />
				<div class="text__author">
					<div class="autor">
						<img src="images/image-avatar.png" alt="imagen_avatar" class="autor__image" />
					</div>
					<p class="autor__name">
						Creation of <span class="text__author--name">Jules Wyvern</span>
					</p>
				</div>
			</div>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Sail Guerrero</a>.
		</footer>
	</body>
</html>
